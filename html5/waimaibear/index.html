  <script>
  window.onload = function() {
    let progress = 0;
    let interval = setInterval(function() {
      
      progress += 10;
      
      document.querySelector('.process-v').style.width = progress + '%';
      // console.log(percent);
      if (progress >= 100) clearInterval(interval); 
    },100);
  }
  </script>
