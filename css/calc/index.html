<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>iphone计算器</title>
  <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div id="container">
      <div id="calc" class="calc">
        <div id="top">
          <div id="win-tool">
            <span id="close" title="关闭">x</span>
            <span id="max" title="最大化">+</span>
            <span id="resize" title="最小化">
              <i class="iconfont change">&#xe612;</i>
            </span>
            <a id="skin" href="#" title="换肤">
              <i class="iconfont skin">&#xe602;</i>
            </a>
            <a id="history" href="javascript:void(0);" title="历史记录">
              <i id="h" class="iconfont history">&#xe60d;</i>
            </a>
            <a id="about" href="javascript:;" title="关于">
              <i id="au" class="iconfont about">&#xe610;</i>
            </a>
          </div>
          <div id="result">
            <div id="express"></div>
            <div id="res">0</div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
