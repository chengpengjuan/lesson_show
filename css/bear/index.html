<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>度熊</title>
  <link rel="stylesheet" href="./bear.css"/>
</head>
<body>
    <div class="bear">
      <!-- 头部 -->
      <!-- 耳朵 -->
      <div class="earLeft">
        <div class="earCon"></div>
      </div>
      <div class="earRight">
        <div class="earCon"></div>
      </div>
      <!-- 脸 -->
      <div class="head">
        <!-- 左眼 -->
        <div class="eyeLeft">
          <div class="eyeConLeft"></div>
        </div>
        <!-- 右眼 -->
        <div class="eyeRight">
          <div class="eyeConRight"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouse">
          <div class="nose">
            <div class="noseTop"></div>
            <div class="noseBottom"></div>
          </div>
        </div>
        <div class="arcLeft"></div>
        <div class="arcRight"></div>
      </div>
      <!-- 身体 -->
      <div class="body">
          <!-- 胳膊 -->
          <div class="armLeft"></div>
          <div class="armRight"></div>
          
          <!-- 肚子 --> 
          <div class="tummy">
            <div class="tummyCon"></div>
          </div>
          <!-- 腿 -->
          <div class="legLeft"></div>
          <div class="legRight"></div>

          <div class="neck"></div>
          <div class="arc"></div>
          <div class="arcLeft"></div>
          <div class="arcRight"></div>
      </div>
      <div class="shadow"></div>
  </div>
</body>
</html>
